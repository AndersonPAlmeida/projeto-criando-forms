<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mentoria</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
     <header>
         <h1>MENTORIA</h1>
         <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
     </header>
     <section>
         <form id="form-mentoring">
            <fieldset>
               <div class="fieldset-wrapper">
                  <legend>INFORMAÇÕES PESSOAIS</legend>

                  <div class="col-2">
                     <div class="input-wrapper">
                        <label for="data-name">Nome</label>
                        <input type="text" id="data-name" required placeholder="Seu Nome">
                     </div>         

                     <div class="input-wrapper">
                        <label for="data-surname">Sobrenome</label>
                        <input type="text" id="data-surname" required placeholder="Seu Sobrenome">
                     </div>                   
                  </div>

                  <div class="input-wrapper">
                     <label for="data-email">Email <span>(digite um email valido)</span></label>
                     <input type="email" id="data-email" required placeholder="E-mail valido">
                  </div>

                  <div class="input-wrapper">
                     <label for="data-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                     <input type="password" id="data-password" minlength="6" required placeholder="Informe sua senha">
                  </div>
               </div>
            </fieldset>

            <fieldset>
               <div class="fieldset-wrapper">
                  <legend>INFORMAÇÕES DO MENTOR</legend>
                  <div class="input-wrapper">
                     <label for="data-email">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                     <input type="email" id="data-email" required placeholder="O nome do seu mentor">
                  </div>
               </div>
            </fieldset>

            <fieldset>
               <div class="fieldset-wrapper">
                  <legend>SEUS HORÁRIO DISPONÍVEIS</legend>

                  <h2>PRIMEIRA MENTORIA</h2>
                  <div class="col-3">
                     <div class="input-wrapper date">
                        <label for="data-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data-date">
                     </div>         

                     <div class="input-wrapper">
                        <label for="data-time-begin">Das</label>
                        <input type="time" id="data-time-init">
                     </div>     
                     
                     <div class="input-wrapper">
                        <label for="data-time-end">Ate</label>
                        <input type="time" id="data-time-end">
                     </div>  
                  </div>
               </div>

               <div class="fieldset-wrapper">
                  <h2>SEGUNDA MENTORIA</h2>
                  <div class="col-3">
                     <div class="input-wrapper date">
                        <label for="data-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data-date">
                     </div>         

                     <div class="input-wrapper">
                        <label for="data-time-begin">Das</label>
                        <input type="time" id="data-time-init">
                     </div>     
                     
                     <div class="input-wrapper">
                        <label for="data-time-end">Ate</label>
                        <input type="time" id="data-time-end">
                     </div>  
                  </div>
               </div>
            </fieldset>
         </form>
         <footer>
            <button form="form-mentoring">SALVAR</button>
         </footer>
     </section>
   </div>
</body>
</html>
